<!DOCTYPE html>
<html>

<head>
	<title>Room Allotment</title>
    {% load static %}
	<link rel="stylesheet" type="text/css" href="{% static '/rooms/styling.css' %}">
</head>

<body bgcolor="#676767">
	{% block content %}
		<div class="heading">
			Room allotment list
		</div>

        <form action="search/" method="post" style="margin-left: 270px; margin-bottom: 50px; margin-top: 50px;">
            {% csrf_token %}
			<input type="text" name="Name" placeholder="Name">
			<input type="text" name="Roll" style="margin-left: 30px;" placeholder="Roll No">
			<input type="text" name="Room" style="margin-left: 30px;" placeholder="Room No">
			<input type="submit" value="Search">
		</form>

        <form action="add/" method="post" style="margin-left: 270px; margin-bottom: 50px; margin-top: 50px;">
            {% csrf_token %}
			<input type="text" name="Name" placeholder="Name">
			<input type="text" name="Roll" style="margin-left: 30px;" placeholder="Roll No">
			<input type="text" name="Room" style="margin-left: 30px;" placeholder="Room No">
			<input type="submit" value="Add">
		</form>

		<div class="table">
			<table align="center">
				<tr id="table-head">
					<th align="left" style="padding-left: 80px;">Name</th>
					<th>Roll No.</th>
					<th>Room Alloted</th>
				</tr>

				{% for kamengite in kamengites %}
					<tr id="row">
						<td style="text-align: left; padding-left: 10px;">{{ kamengite.name }}</td>
						<td>{{ kamengite.roll_no }}</td>
						<td>{{ kamengite.room }}</td>
					</tr>
				{% endfor %}
			</table>
		</div>
	{% endblock %}
</body>

</html>
