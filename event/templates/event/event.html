{% extends "base.html" %}
{% block content %}

    <div style="background-color: #808080">
    <br><br><br><br><br>
    {% for post in post_list %}
    <div style="width: 40% ; margin-left: 30%; margin-right: 30%; border: 2px solid black; padding: 5px; background-color: whitesmoke" >
        <p style="padding: 2px; margin: 0">Posted by <strong>{{ post.user.first_name }} {{ post.user.last_name }}</strong></p>
        <hr style="margin-top: 0; padding: 0; margin-bottom: 5px; height: 2px; background-color: black;">
        {% if post.img %}
            <img src="{{ post.img.url }}" width="100%">
            <hr style="margin-bottom: 5px; padding: 0; margin-top: 5px;  height: 2px; background-color: black;">
        {% endif %}
        <p style="margin-top: 0" >{{ post.post }}</p>
{#        <p style="margin-top: 0" >By - {{ post.user.first_name }} {{ post.user.last_name }}</p>#}
    </div><br><br>
    {% endfor %}
        </div>
{% endblock %}
